<!DOCTYPE html>
<html>
<head>
    <title>True Love Calculator ‚ù§Ô∏è</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            text-align: center;
            padding: 40px;
            color: white;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 { font-size: 42px; }

        .box {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        input {
            padding: 12px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            width: 220px;
        }

        button {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            background: white;
            color: #ff4e80;
            font-weight: bold;
            cursor: pointer;
        }

        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>‚ù§Ô∏è Destiny Love Calculator ‚ù§Ô∏è</h1>
<p>"Love is written by destiny, not by chance üíï"</p>

<div class="box">
    <input type="text" id="name1" placeholder="Your Name"><br>
    <input type="text" id="name2" placeholder="Partner Name"><br>
    <button onclick="calculateLove()">Check Love %</button>

    <div id="result"></div>
</div>

<!-- üéµ Your Song -->
<audio id="loveMusic" src="love.mp3" loop></audio>

<script>

function generateStablePercentage(name1, name2) {

    let combined = name1.toLowerCase() + name2.toLowerCase();
    let total = 0;

    for(let i = 0; i < combined.length; i++){
        total += combined.charCodeAt(i);
    }

    return total % 101;  // Always 0-100 same result
}

function calculateLove() {

    var name1 = document.getElementById("name1").value.trim();
    var name2 = document.getElementById("name2").value.trim();

    if(name1 === "" || name2 === ""){
        alert("Please enter both names ‚ù§Ô∏è");
        return;
    }

    var lovePercent = generateStablePercentage(name1, name2);

    var message = "";

    if(lovePercent == 100){
        message = "üíñ Perfect Soulmates! Mee iddari kosam universe plan chesindi!";
        confetti({particleCount:200, spread:120});
    }
    else if(lovePercent > 85){
        message = "üòç Mee love destiny tho connect ayindi! Forever strong bond!";
        confetti({particleCount:150, spread:100});
    }
    else if(lovePercent > 70){
        message = "üíû Strong connection! Mee future chala beautiful untundi!";
    }
    else if(lovePercent > 50){
        message = "üòä Cute & growing love! Time tho inka strong avutundi!";
    }
    else if(lovePercent > 30){
        message = "üòÖ Konchem ups & downs! But patience unte magic jarugutundi!";
    }
    else{
        message = "üí´ Ee janma lo kastam! Next janmalo kalusukuntaru!";
    }

    document.getElementById("result").innerHTML =
        name1 + " ‚ù§Ô∏è " + name2 + "<br><br>" +
        "Love Percentage: " + lovePercent + "%<br><br>" +
        message;

    var music = document.getElementById("loveMusic");
    music.volume = 0.5;
    music.play();
}

</script>

</body>
</html>
